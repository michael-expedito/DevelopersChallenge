<div class="box box-primary">
  <div class="box-header">
    <h3 class="box-title">Torneios</h3>
    <div class="box-tools pull-right">
      <a class="btn btn-block btn-social btn-twitter" (click)="new()">
        <i class="fa fa-plus"></i> Novo
      </a>
    </div>
  </div>
  <div class="box-body">
    <p-table [value]="list" [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>Nome</th>
          <th>Número de fases</th>
          <th>Número de times</th>
          <th style="width: 60px">&nbsp;</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-t>
        <tr>
          <td>{{ t.Id }}</td>
          <td>{{ t.Name }}</td>
          <td>{{ t.NumberPhases }}</td>
          <td>{{ t.NumberTeams }}</td>
          <td><button class="btn btn-info btn-sm" (click)="edit(t.Id)"><i class="fa fa-search"></i></button></td>
        </tr>
      </ng-template>
    </p-table>

  </div>
</div>
